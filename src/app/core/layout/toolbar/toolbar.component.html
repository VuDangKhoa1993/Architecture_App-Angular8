<div class="mat-toolbar-xs">
  <mat-toolbar>
    <mat-toolbar-row>
      <div class="btn-join-container">
        <span class="btn-join-text">Join Now</span>
      </div>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <span class="web-name">
          <mat-icon >fitness_center</mat-icon>
          The New Gym
        </span>
      <button (click)="toggleSideBar()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="mat-toolbar-lg">
  <mat-toolbar>
    <mat-toolbar-row>
      <a mat-button (click)="toggleSideBar()">
        <mat-icon>fitness_center</mat-icon>
        The New Gym
      </a>
      <span class="menu-spacer"></span>
      <a mat-button appScrollToView [targetId]="'advertising'">About</a>
      <a mat-button>Facilities</a>
      <a mat-button>Services</a>
      <a mat-button>Membership</a>
      <a mat-button (click)="this.logout.emit()" class="logout">
        <mat-icon>account_circle</mat-icon>
        {{ currentUser.username }}
      </a>
      <span class="menu-spacer"></span>
      <div class="btn-join-container">
        <span class="btn-join-text">Join Now</span>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
